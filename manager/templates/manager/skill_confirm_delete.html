{% extends 'manager/base.html' %}

{% block title %}Excluir Skill{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
  <div class="bg-card border border-red-900/50 rounded-lg p-8 shadow-[0_0_15px_rgba(255,0,0,0.2)] text-center">
    <div class="text-red-500 text-5xl mb-6">
      <i class="fas fa-trash-alt"></i>
    </div>

    <h3 class="text-2xl font-bold text-white mb-4">Excluir Skill?</h3>
    <p class="text-gray-400 mb-8">
      VocÃª vai remover <strong class="text-white">"{{ object.name }}"</strong>.<br>
      Certeza mesmo?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <a href="{% url 'dashboard' %}"
          class="px-6 py-2 border border-gray-600 rounded text-gray-300 hover:bg-gray-800 transition-colors">
          Cancelar
        </a>
        <button type="submit"
          class="px-6 py-2 bg-red-600/20 border border-red-600 text-red-500 rounded hover:bg-red-600 hover:text-white transition-all duration-300 font-bold shadow-[0_0_10px_rgba(220,38,38,0.3)]">
          Sim, Excluir
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
