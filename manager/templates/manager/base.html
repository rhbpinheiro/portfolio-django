<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Manager{% endblock %} | Portfolio</title>
  <!-- Tailwind CSS (via CDN para dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0a0a0a',
            card: '#161616',
            'neon-blue': '#00f3ff',     /* Azul Neon Principal */
            'neon-secondary': '#0088ff', /* Azul Secundário */
          },
          boxShadow: {
            'neon': '0 0 10px #00f3ff',
            'neon-hover': '0 0 20px #00f3ff, 0 0 40px #00f3ff',
          }
        }
      }
    }
  </script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/media/logos/logo_round.png">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
    }

    /* Inputs do Django Form */
    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      padding: 0.5rem;
      border-radius: 0.375rem;
      width: 100%;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00f3ff;
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }
  </style>
</head>

<body class="bg-bg text-gray-200 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-black/80 border-b-2 border-neon-blue shadow-neon mb-8">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a class="flex items-center gap-3 text-neon-blue font-bold text-xl tracking-wider uppercase drop-shadow-[0_0_5px_rgba(0,243,255,0.8)]"
        href="{% url 'dashboard' %}">
        <img src="/media/logos/logo_square.png" alt="Dev Manager Logo"
          class="h-8 w-8 rounded border border-neon-blue shadow-[0_0_5px_#00f3ff]">
        <span>Dev Manager</span>
      </a>
      <div>
        <a href="{% url 'home' %}"
          class="px-4 py-2 border border-gray-600 rounded hover:border-neon-blue hover:text-neon-blue transition-all duration-300 text-sm">
          Ver Site
        </a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mx-auto px-4 flex-grow">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer Simples -->
  <footer class="text-center py-6 text-gray-600 text-sm mt-8">
    &copy; 2026 Portfolio Manager
  </footer>

</body>

</html>
